<body>
  <h1>Welcome, {{userName}} </h1>
  <form action="">
    <input type="text" [(ngModel)]="userName" name="user">
  </form>
  <h1>To-do List for {{day}}/{{month}}/{{year}}</h1>
  <h3>{{currentTask}}</h3>
  <ul>
    <li *ngFor="let currentTask of tasks">{{currentTask.description}}Priority:{{currentTask.priority}}
      <button [class]="priorityColor(currentTask)" (click)="editTask(currentTask)">Edit!</button>
    </li>
  </ul>
  <div *ngIf = "selectedTask">
    
    <h3>{{selectedTask.description}}</h3>
    <p>Task complete?{{selectedTask.done}} </p>
    <h3>Edit task</h3>
    <label for="">Enter task description:</label>
    <input type="text" [(ngModel)]="selectedTask.description">
    <br>
    <label for="">Enter task priority(1-3):</label>
    <br>
    
    <input type="radio" [(ngModel)]="selectedTask.priority" value="1">1 (Low Priority)<br>
    <input type="radio" [(ngModel)]="selectedTask.priority" value="2">2 (Medium Priority)<br>
    <input type="radio" [(ngModel)]="selectedTask.priority" value="3">3 (High Priority)<br>
    <button (click) = "finishedEditing()">Done</button>
  </div>
</body>
